
<div class="container c-t">
  <div class="row"><h2>{{title}}</h2></div>
  <div class="row">
    <div class="col c-p"><p>altezza:</p></div>
    <div class="col">
      <input class="input" type="number" [disabled]="false" [(ngModel)]="altezza">
    </div>
    <div class="col">
      <mat-slider  min="20.3" max="35" step="0.1" [displayWith]="setAltezza"  showTickMarks discrete
                   color="warn">
        <input matSliderThumb [(ngModel)]="altezza">
      </mat-slider>
    </div>
  </div>
  <div class="row">
    <div class="col c-p"><p>{{spoilerSplitter}}:</p></div>
    <div class="col">
      <input class="input"  type="number" [disabled]="false" [(ngModel)]="setting">
    </div>
    <div class="col">
      <mat-slider id="f-l-psi-conv" min="-0.4" max="0.4" step="0.1" [displayWith]="setSetting"  showTickMarks discrete
                  color="warn">
        <input matSliderThumb [(ngModel)]="setting">
      </mat-slider>
    </div>
  </div>
  <div class="row">
    <div class="col c-p"><p>cond. freno:</p></div>
    <div class="col">
      <input class="input"  type="number" [disabled]="false" [(ngModel)]="condotto">
    </div>
    <div class="col">
      <mat-slider  min="-4" max="-1.5" step="0.1" [displayWith]="setCondott"  showTickMarks discrete
                   color="warn">
        <input matSliderThumb [(ngModel)]="condotto">
      </mat-slider>
    </div>
  </div>

</div>
