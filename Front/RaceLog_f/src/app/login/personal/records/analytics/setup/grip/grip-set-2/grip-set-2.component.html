
<div class="container c-t">
  <div class="row"><h2>{{title}}</h2></div>
  <div class="row">
    <div class="col c-p"><p>rigid:</p></div>
    <div class="col">
      <input class="input" type="number" [disabled]="false" [(ngModel)]="barraRollio">
    </div>
    <div class="col">
      <!--mat-slider--  min="20.3" max="35" step="0.1" [displayWith]="setRollio"  showTickMarks discrete
                   color="warn">
        <input matSliderThumb [(ngModel)]="barraRollio">
      </mat-slider-->
      <mat-progress-bar  color="warn" mode="determinate" [value]=barraRollio></mat-progress-bar>
    </div>
  </div>
  <div class="row" *ngIf="isFront">
    <div class="col c-p"><p>Rigid. bump:</p></div>
    <div class="col">
      <input class="input"  type="number" [disabled]="false" [(ngModel)]="potenzaFreni">
    </div>
    <div class="col">
      <!--mat-slider-- id="f-l-psi-conv" min="-0.4" max="0.4" step="0.1" [displayWith]="setPotenza"  showTickMarks discrete
                  color="warn">
        <input matSliderThumb [(ngModel)]="potenzaFreni">
      </mat-slider-->
      <mat-progress-bar  color="warn" mode="determinate" [value]=setPotenza></mat-progress-bar>
    </div>
  </div>
  <div class="row" *ngIf="isFront">
    <div class="col c-p"><p>Dist. bump:</p></div>
    <div class="col">
      <input class="input"  type="number" [disabled]="false" [(ngModel)]="bilFreni">
    </div>
    <div class="col">
      <!--mat-slider--  min="-4" max="-1.5" step="0.1" [displayWith]="setBil"  showTickMarks discrete
                   color="warn">
        <input matSliderThumb [(ngModel)]="bilFreni">
      </mat-slider-->
      <mat-progress-bar  color="warn" mode="determinate" [value]=bilFreni></mat-progress-bar>
    </div>
  </div>
  <div class="row" *ngIf="isFront">
    <div class="col c-p"><p>Dist. bump:</p></div>
    <div class="col">
      <input class="input"  type="number" [disabled]="false" [(ngModel)]="rappSterzo">
    </div>
    <div class="col">
      <!--mat-slider--  min="-4" max="-1.5" step="0.1" [displayWith]="setSterzo"  showTickMarks discrete
                   color="warn">
        <input matSliderThumb [(ngModel)]="rappSterzo">
      </mat-slider-->
      <mat-progress-bar  color="warn" mode="determinate" [value]=setSterzo></mat-progress-bar>
    </div>
  </div>
  <div class="row" *ngIf="!isFront">
    <div class="col c-p"><p>Precarico diff:</p></div>
    <div class="col">
      <input class="input"  type="number" [disabled]="false" [(ngModel)]="precarico">
    </div>
    <div class="col">
      <!--mat-slider--  min="-4" max="-1.5" step="0.1" [displayWith]="setPrecarico"  showTickMarks discrete
                   color="warn">
        <input matSliderThumb [(ngModel)]="precarico">
      </mat-slider-->
      <mat-progress-bar  color="warn" mode="determinate" [value]=setPrecarico></mat-progress-bar>
    </div>
  </div>


</div>
