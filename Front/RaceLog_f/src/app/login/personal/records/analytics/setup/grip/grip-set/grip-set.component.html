
<div class="container c-t">
  <div class="row"><h2>{{title}}</h2></div>
  <div class="row">
    <div class="col c-p"><p>rigid:</p></div>
    <div class="col">
      <input class="input" type="number" [disabled]="false" [(ngModel)]="rigidezza">
    </div>
    <div class="col">
      <mat-slider  min="20.3" max="35" step="0.1" [displayWith]="setRigidezza"  showTickMarks discrete
                   color="warn">
        <input matSliderThumb [(ngModel)]="rigidezza">
      </mat-slider>
    </div>
  </div>
  <div class="row">
    <div class="col c-p"><p>Rigid. bump:</p></div>
    <div class="col">
      <input class="input"  type="number" [disabled]="false" [(ngModel)]="rigidezzaBump">
    </div>
    <div class="col">
      <mat-slider id="f-l-psi-conv" min="-0.4" max="0.4" step="0.1" [displayWith]="setRigidezzaBump"  showTickMarks discrete
                  color="warn">
        <input matSliderThumb [(ngModel)]="rigidezzaBump">
      </mat-slider>
    </div>
  </div>
  <div class="row">
    <div class="col c-p"><p>Dist. bump:</p></div>
    <div class="col">
      <input class="input"  type="number" [disabled]="false" [(ngModel)]="distanzaBump">
    </div>
    <div class="col">
      <mat-slider  min="-4" max="-1.5" step="0.1" [displayWith]="setDistanzaBump"  showTickMarks discrete
                   color="warn">
        <input matSliderThumb [(ngModel)]="distanzaBump">
      </mat-slider>
    </div>
  </div>

</div>
