
<div class="container c-t">
  <div class="row"><h2>{{title}}</h2></div>
  <div class="row">
    <div class="col c-p"><p>psi:</p></div>
    <div class="col">
      <input class="input" type="number" [disabled]="false" [(ngModel)]="psi">
    </div>
    <div class="col">
      <mat-slider  min="20.3" max="35" step="0.1" [displayWith]="setPsi"  showTickMarks discrete
                  color="warn">
        <input matSliderThumb [(ngModel)]="psi">
      </mat-slider>
    </div>
  </div>
  <div class="row">
    <div class="col c-p"><p>conv:</p></div>
    <div class="col">
      <input class="input"  type="number" [disabled]="false" [(ngModel)]="convergenza">
    </div>
    <div class="col">
      <mat-slider id="f-l-psi-conv" min="-0.4" max="0.4" step="0.1" [displayWith]="setConv"  showTickMarks discrete
                  color="warn">
        <input matSliderThumb [(ngModel)]="convergenza">
      </mat-slider>
    </div>
  </div>
  <div class="row">
    <div class="col c-p"><p>camp:</p></div>
    <div class="col">
      <input class="input"  type="number" [disabled]="false" [(ngModel)]="campanatura">
    </div>
    <div class="col">
      <mat-slider  min="-4" max="-1.5" step="0.1" [displayWith]="setCamp"  showTickMarks discrete
                  color="warn">
        <input matSliderThumb [(ngModel)]="campanatura">
      </mat-slider>
    </div>
  </div>
  <div class="row" *ngIf="showInc">
    <div class="col c-p"><p>incid:</p></div>
    <div class="col">
      <input class="input" type="number" [disabled]="false" [(ngModel)]="incidenza">
    </div>
    <div class="col">
      <mat-slider min="8.5" max="13.8" step="0.1" [displayWith]="setInc"  showTickMarks discrete
                  color="warn">
        <input matSliderThumb [(ngModel)]="incidenza">
      </mat-slider>
    </div>
  </div>

</div>
